<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD모바일입니다.</title>
    <link rel="stylesheet" href="../../dist/assets/css/style.css">
    <script src="../../dist/assets/js/jquery-3.6.0.min.js"></script>
    <script src="../../dist/assets/js/gsap.min.js"></script>
    <script src="../../dist/assets/js/ScrollTrigger.min.js"></script>
    <script src="../../dist/assets/js/common.js" defer></script>
    <script src="../../dist/assets/js/ui.js" defer></script>
</head>
<body>
    <div class="wrap">
        
        <section class="pjt-con-wrap cj">
            <div class="pjt-top">
                <div class="pjt-title">
                    <p class="tit gs-up">
                        <span>CJ대한통운</span><br>
                        차세대 택배시스템
                    </p>
                    <p class="desc gs-up">
                        배송과정에 일련의 과정 및 상태를 직관적으로 디자인하고 <br class="mo-hide">서비스의 질을 높일 수 있도록 시스템을 구성하였습니다.
                    </p>
                    <div class="tool-list gs-up">
                        <div><img src="../assets/images/icon_ps.svg" alt=""></div>
                        <div><img src="../assets/images/icon_ai.svg" alt=""></div>
                        <div><img src="../assets/images/icon_xd.svg" alt=""></div>
                        <div><img src="../assets/images/icon_pigma.svg" alt=""></div>
                    </div>
                </div>
                
                <div class="pjt-top-img">
                    <div class="pjt-img01 gs-up delay-1"><img src="../assets/images/img_cj_splash01.svg" alt="CJ대한통운 이미지" class=""></div>
                    <div class="pjt-img02 gs-up delay-2"><img src="../assets/images/img_cj_splash02.svg" alt="CJ대한통운 이미지" class=""></div>
                </div>
            </div>

            <div class="pjt-con">
                <div class="pjt-title center white">
                    <p class="tit gs-up">Design Concept </p>
                    <p class="desc gs-up">
                        CJ 대한통운의 일원화된 브랜드 경험을 만드는 것을 목표로 고객 중심의 사용성을 우선으로 하는 UI/UX를 구현했습니다. <br class="mo-hide">
                        그룹 가이드라인을 준수한 일관된 브랜드 아이덴티티를 제공하고 정서적 몰입과 공감을 이끌어 내는 디자인으로 개선했습니다.
                    </p>
                </div>
                <div class="icon gs-up"><img src="../assets/images/img_cj_icon.png" alt=""></div>
                <div class="phone-layout">
                    <div class="gs-up delay-1"><img src="../assets/images/img_cj01.svg " alt="" class="pjt-img"></div>
                    <div class="gs-up delay-2"><img src="../assets/images/img_cj02.svg" alt="" class="pjt-img"></div>
                    <div class="mo-hide gs-up delay-3"><img src="../assets/images/img_cj03.svg" alt="" class="pjt-img"></div>
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
