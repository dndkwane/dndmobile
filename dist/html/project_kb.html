<script>
    var $cont = $('.kb'),
        $item = $cont.find('.bg-area').children('span');
    gsap.to(
        $item,
        {
            duration: 1.5,
            x: function () {
                return Math.random() * 100 - 50;
            },
            scale: function () {
                return Math.random() * 0.5 + 0.7;
            },
            y: function () {
                return Math.random() * 50 - 25;
            },
            opacity: function () {
                return Math.random() * 0.3 + 0.5;
            },
            autoAlpha: 1,
            repeat: -1,
            yoyo: true,
            ease: Power0.easeNone,

        }
    )


    /**
     * ==============================+
     * 상단 스플래쉬 이미지 스와이프
     * ==============================+
     */

    new Swiper('.splash-swiper', {
        autoplay: {
            delay: 2000,
        },
        speed: 500,
        loop: true,
        watchSlidesProgress: true,
        on: {
            init: function () {
                this.slides.css('overflow', 'hidden');
            },
            progress: function () {
                var swiper = this;
                for (var i = 0; i < swiper.slides.length; i++) {
                    var slideProgress = swiper.slides[i].progress;
                    var innerOffset = swiper.width * 1;
                    var innerTranslate = slideProgress * innerOffset;
                    swiper.slides[i].querySelector('img').style.transform = "translate3d(" + innerTranslate + "px, 0, 0)";
                }
            },
            touchStart: function () {
                var swiper = this;
                for (var i = 0; i < swiper.slides.length; i++) {
                    swiper.slides[i].style.transition = "";
                }
            },
            setTransition: function (speed) {
                var swiper = this;
                for (var i = 0; i < swiper.slides.length; i++) {
                    swiper.slides[i].style.transition = speed + "ms";
                    swiper.slides[i].querySelector('img').style.transition = speed + "ms";
                }
            }
        }
    });

</script>
