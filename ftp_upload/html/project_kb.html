	/**
	 * ==============================+
	 * 상단 스플래쉬 이미지 스와이프
	 * ==============================+
	 */

	new Swiper('.splash-swiper', {
		autoplay: {
			delay: 2000,
		},
		speed: 500,
		loop: true,
		watchSlidesProgress: true,
		on: {
			init: function () {
				this.slides.css('overflow', 'hidden');
			},
			progress: function () {
				var swiper = this;
				for (var i = 0; i < swiper.slides.length; i++) {
					var slideProgress = swiper.slides[i].progress;
					var innerOffset = swiper.width * 1;
					var innerTranslate = slideProgress * innerOffset;
					swiper.slides[i].querySelector('img').style.transform = "translate3d(" + innerTranslate + "px, 0, 0)";
				}
			},
			touchStart: function () {
				var swiper = this;
				for (var i = 0; i < swiper.slides.length; i++) {
					swiper.slides[i].style.transition = "";
				}
			},
			setTransition: function (speed) {
				var swiper = this;
				for (var i = 0; i < swiper.slides.length; i++) {
					swiper.slides[i].style.transition = speed + "ms";
					swiper.slides[i].querySelector('img').style.transition = speed + "ms";
				}
			}
		}
	});

		$(window).scroll(function () {
			let scroll = $(window).scrollTop();
			let articleTop = $(".kb .pjt-con").offset().top;
			let articleBottom = articleTop + $(".kb .pjt-con").outerHeight();

			let articleTop2 = $(".kb .pjt-top").offset().top;
			let articleBottom2 = articleTop2 + $(".kb .pjt-top").outerHeight();

			if (scroll >= articleTop && scroll < articleBottom) {
				$(".main-indicator-wrap").removeClass("white");
				$(".menu-toggle").removeClass('white');
				$(".main_logo").removeClass('white');
				$(".top-nav").removeClass('white');
				$(".num-box").removeClass('white');
				$(".btn-top").find('path:first-child').attr('fill', 'black');
				$(".btn-top").find('path:last-child').attr('stroke', 'white');
				$(".quick_btn").removeClass('white')
			}

			if (scroll >= articleTop2 && scroll < articleBottom2) {
				$(".main-indicator-wrap").removeClass("white");
				$(".menu-toggle").removeClass('white');
				$(".main_logo").removeClass('white');
				$(".top-nav").removeClass('white');

				$(".btn-top").find('path:last-child').attr('stroke', 'white');
				$(".quick_btn").removeClass('white')
			}
		});
