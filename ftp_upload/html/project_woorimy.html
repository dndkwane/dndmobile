<script>
	$(window).scroll(function () {

		}

		if (scroll >= articleBottomWoori) {
			$(".main-indicator-wrap").removeClass("white");
			$(".menu-toggle").removeClass('white');
			$(".main_logo").removeClass('white');
			$(".top-nav").removeClass('white');

		}
